<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todo-list">
        <header>MY ToDo  List</header>

        <div class="do">
            <input type="checkbox" id="do1">
            <label for="do1">
                <i class="fas fa-check"></i>
                <span class="lable">Morning Workout</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do2">
            <label for="do2">
                <i class="fas fa-check"></i>
                <span class="lable">Plan for the day</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do3">
            <label for="do3">
                <i class="fas fa-check"></i>
                <span class="lable">Finish today's target</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do4">
            <label for="do4">
                <i class="fas fa-check"></i>
                <span class="lable">Complete Assignment</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do5">
            <label for="do5">
                <i class="fas fa-check"></i>
                <span class="lable">Night routine</span>
            </label>
        </div>
        <footer></footer>
    </section>
</body>
</html>
